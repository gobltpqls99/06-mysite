<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>GOYA</title>
	<link rel="stylesheet" href="../css/all.min.css">
	<link rel="stylesheet" href="../css/animate.min.css">
	<link rel="stylesheet" href="../css/swiper-bundle.min.css">
	<link rel="stylesheet" href="../css/reset.css">
	<link rel="stylesheet" href="../css/bootstrap.min.css">
	<link rel="stylesheet" href="../css/test.css">
	<script src="../js/jquery-3.5.1.min.js"></script>
	<script src="../js/swiper-bundle.min.js"></script>
	<!-- <script src="../js/wow.min.js"></script> -->
</head>
<body>
	<div class="product-wrap swiper-container">
		<div class="product swiper-wrapper">
		  <div class="swiper-slide">
			<div class="pro-pack">
				<img src="../img/bobber-table-black3.jpg" alt="bobber">
				<div class="text-wrap">
					<p class="p-title">Pack Bobber Lamps</p>
					<p class="sales">$229.00-$284.00</p>
				</div><!-- text-wrap -->
			</div>
			<div class="pro-show">
				<img src="../img/bobber-pendant-black3-450x450.jpg" alt="bobbers" class="rel">
				<div class="text-wrap">
					<div class="quick-wrap">
						<div class="quick">Quick View</div>
					</div>
					<p class="p-title">Pack Bobber Lamps</p>
					<p class="sales">View product</p>
				</div>
			</div><!-- pro-show -->
		  </div><!-- swiper-slide -->
		  <div class="swiper-slide">Slide 2</div>
		  <div class="swiper-slide">Slide 3</div>
		  <div class="swiper-slide">Slide 4</div>
		  <div class="swiper-slide">Slide 5</div>
		  <div class="swiper-slide">Slide 6</div>
		  <div class="swiper-slide">Slide 7</div>
		  <div class="swiper-slide">Slide 8</div>
		  <div class="swiper-slide">Slide 9</div>
		  <div class="swiper-slide">Slide 10</div>
		</div>
		<!-- Add Pagination -->
		<div class="swiper-pagination"></div>
	   </div>

<script src="../js/test.js"></script>
</body>
</html>
